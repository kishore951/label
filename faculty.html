<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


                    <div class="row g-3">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Faculty Department" class="form-label">Faculty Department</label>
                        <select class="form-control"name="Department" id="">
                            <option value="Computer Science Engineering">Computer Science Engineering</option>
                            <option value="Electronics And Communication Engineering">Electronics And Communication Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Biotechnology Engineering">Biotechnology Engineering</option>
                            <option value="Chemical Engineering">Chemical Engineering</option>
                        </select>
                    </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="Faculty Name" class="form-label">Faculty Name</label>
                            <input type="text" class="form-control" id="">
                        </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="Contact Num" class="form-label">Contact Num</label>
                                <input type="text" class="form-control" id="">
                            </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="Qualification" class="form-label">Qualification</label>
                                    <input type="text" class="form-control" id="">
                                </div>
                                 <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="" class="form-label">Address</label>
                                    <textarea class="form-control" id="" cols="30" rows="10"></textarea>
                                </div> 
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="Pincode" class="form-label">Pincode</label>
                                    <input type="text" class="form-control" id="">
                                </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="Blood Group" class="form-label">Blood Group</label>
                                    <select class="form-control"name="Blood Group" id="">
                                        <option value="O+">O+</option>
                                        <option value="A+">A+</option>
                                        <option value="A1+">A1+</option>
                                        <option value="AB+">AB+</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                    </select>
                                </div> 
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="College Name" class="form-label">College Name</label>
                                    <input type="text" class="form-control" id="">
                                </div> 
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="District" class="form-label">District</label>
                                    <select class="form-control"name="District" id="">
                                        <option value="Kanyakumari">Kanyakumari</option>
                                        <option value="Virudhunagar">Virudhunagar</option>
                                        <option value="Chennai">Chennai</option>
                                        <option value="Dharmapuri">Dharmapuri</option>
                                        <option value="Dindugal">Dindugal</option>
                                        <option value="Madhurai">Madhurai</option>
                                        <option value="karur">karur</option>
                                        <option value="Salem">Salem</option>
                                        <option value="Namakal">Namakal</option>
                                        <option value="Thirupuur">Thirupuur</option>
                                        <option value="Tanjore">Tanjore</option>
                                        <option value="Krishnagiri">Krishnagiri</option>
                                        <option value="Coimbatore">Coimbatore</option>
                                        <option value="Trichy">Trichy</option>
                                    </select>
                                    </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="Year Of Experience" class="form-label">Year Of Experience</label>
                                    <input type="text" class="form-control" id="">
                                </div> 
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="D.O.B" class="form-label">D.O.B</label>
                                    <input type="text" class="form-control" id="">
                                </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="Email.Id" class="form-label">Email.Id</label>
                                    <input type="text" class="form-control" id="">
                                </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="User Name" class="form-label">User Name</label>
                                    <input type="text" class="form-control" id="">
                                </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="Password" class="form-label">Password</label>
                                    <input type="text" class="form-control" id="">
                                </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="Confirm Password" class="form-label">Confirm Password</label>
                                    <input type="text" class="form-control" id="">
                                </div>
                                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <button class="btn btn-info">Login</button>
                                </div>
                           </div>
                                </div>
                     </div>
                 </div>
                 </div>
                 </div>






















  
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
